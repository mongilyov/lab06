name: Make Debian Package

on:
 push:
    tags:
      - "*deb_v*"
   

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Building preparation
        run: sudo apt install cmake g++
          
      - name: Build Solver App with Debian Generator
        run: |
	  cd solver_application/build
          cmake -DCPACK_GENERATOR_DEB=ON
          make package
          make package_source
        
      - name: Moving to temporary folder
        run: |
	  mkdir artifacts
          mv solver_application/build/*.deb artifacts
          mv solver_application/build/*.zip artifacts
          mv solver/application/build/*.tar.gz artifacts
          
      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/solverApp-0.1.1-Linux.deb
          asset_name: solverApp.deb
          asset_content_type: application/deb
