---
name: Make Debian Package

on:
  push:
     tags:
       - "v*.*.*-debian"

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Building preparation
        run: sudo apt install cmake g++
          
      - name: Build Solver App with Debian Generator
        run: ./scripts/debianPackage.sh

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
	  files: |
            artifacts/solverApp-0.1.1-Linux.deb
            artifacts/solverApp-0.1.1-Source.tar.gz
	    artifacts/solverApp-0.1.1-Source.zip
